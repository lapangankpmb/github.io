<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
    <title>KPMB JOGJA</title>
  </head>
  <body class="bg-light"> 
		
			<div class="container">	
				<div class="py-5 text-center">
					<img class="mb-4 d-block mx-auto" src="logokpmb.png" alt="Logo" width="150" height="150">
					<h2>Check In Lapangan</h2>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-5 ">
						<div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
							<strong>Kamshahamnida!</strong> Sudah Check In.
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<form name="absen">
							<div class="mb-2 ">
							<label for="comunity" class="form-label">Comunity</label>
							<input type="text" class="form-control" id="comunity" aria-describedby="emailHelp" name="comunity">
							</div>
							<div class="mb-3">
							<label for="nama" class="form-label">Nama</label>
							<input type="text" class="form-control" id="nama" name="nama">
							</div>
							<button type="submit" class="btn btn-primary btn-kirim">Submit</button>
							<button class="btn btn-primary btn-loading d-none" type="button" disabled>
								<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
								Loading...
							</button>
						</form>
					</div>
				</div>
			</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbzy3xWZW23RJhj9LkGUwhq8BduLagz4rvmWFZ4hufd66LM3M_IiOyt9cdGZiKoOvOpM/exec'
		const form = document.forms['absen']
		const btnKirim = document.querySelector(".btn-kirim");
		const btnLoading = document.querySelector(".btn-loading");
		const myAlert = document.querySelector(".my-alert");

		form.addEventListener('submit', e => {
		  e.preventDefault()
		  btnLoading.classList.toggle('d-none');
		  btnKirim.classList.toggle('d-none');
		  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
			.then(response => {
				btnLoading.classList.toggle('d-none');
		  		btnKirim.classList.toggle('d-none');
				myAlert.classList.toggle('d-none');
				form.reset();
				console.log('Success!', response)
			})
			.catch(error => console.error('Error!', error.message))
		})
	  </script>
  </body>
</html>
